<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player v2</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="wrapper">
        <div class="top-bar">
            <i class="material-icons">expand_more</i>
            <span>Now Playing</span>
            <i class="material-icons">more_horiz</i>
        </div>
        <div class="img-area">
            <img src="assets/img/Trốn tìm.jpg" alt="">
        </div>
        <div class="song-details">
            <p class="name">Trốn tìm</p>
            <p class="artist">Đen ft. MTV Band</p>
        </div>
        <div class="progress-area">
            <div class="progress-bar"></div>
            <div class="timer">
                <span class="current"></span>
                <span class="duration"></span>
            </div>
            <audio src="" id="main-audio"></audio>
            <div class="seek-time">
                <span>01:01</span>
            </div>
        </div>
        <div class="controls">
            <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
            <i id="prev" class="material-icons">skip_previous</i>
            <div class="play-pause">
                <i class="material-icons">play_arrow</i>
            </div>
            <i id="next" class="material-icons">skip_next</i>
            <i id="more-music" class="material-icons">queue_music</i>
        </div>
        <div class="music-list">
            <div class="header">
                <div class="row">
                    <i class="material-icons">queue_music</i>
                    <span>Muslic list</span>
                </div>
                <i id="close" class="material-icons">close</i>
            </div>
            <ul></ul>
        </div>
    </div>
    <script src="assets/js/music-list.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
